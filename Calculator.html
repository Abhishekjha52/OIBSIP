<!DOCTYPE html>  
<html lang = "en">  
<head>  
    <link rel="stylesheet" href="style.css">
	<title>Calculator </title>  
</head>  
<body>  
<marquee id="m" behavior="scroll" scrollamount="20" direction="right" width="100%" height="30px">Calculator by Abhishek Jha</marquee>
<div class= "formstyle">  
<form name = "form1">    
        
	<input id = "calc" type ="text" name = "answer"> <br> <br> <br> <br>

    <input id="b1" type = "button" value = "(" onclick = "form1.answer.value += '(' ">  
	<input id="b2" type = "button" value = ")" onclick = "form1.answer.value += ')' ">  
	<input id="del" type = "button" value = "Delete" onclick = "form1.answer.value=form1.answer.value.slice(0,-1)">  
	<input id="mod" type = "button" value = "%" onclick = "form1.answer.value += '%' ">  
	<br><br>

	<input type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
	<input type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
	<input type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
	<input id="add" type = "button" value = "+" onclick = "form1.answer.value += '+' ">  
	<br><br>  
    
	<input type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
	<input type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
	<input type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
	<input id="sub" type = "button" value = "-" onclick = "form1.answer.value += '-' ">  
	<br><br>  
    
	<input type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
	<input type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
	<input type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
	<input id="mul" type = "button" value = "*" onclick = "form1.answer.value += '*' ">  
	<br><br>  
    
    
	<input id="div" type = "button" value = "/" onclick = "form1.answer.value += '/' ">  
	<input type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
    <input id="dot" type = "button" value = "." onclick = "form1.answer.value += '.' ">  
  
	<input id="equal" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
	<br>   
    <br>
    
	<input type = "button" value = "Clear" onclick = "form1.answer.value = ' ' " id= "clear" >  
	<br>   
</form>  
</div>  
</body>  
</html>
